<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Add Student Details</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
         
          <ul id="parentList" class="list-group">
            <li class="list-group-item  d-flex justify-content-between"> 
            <h3  class="flex-grow-1">Add Name </h3>
            <!--Selecting of edit button for java script for edit function -->
            <button class="btn btn-warning mx-5" onclick="editName(this)">Edit</button>
            <!--Selecting of Remove button for java script for remove function -->
            <button class="btn btn-danger" onclick="removeName(this)">Remove</button>
            </li>
           </ul>

        </div>

    </main>
</body>
<script src="javascript.js"></script>
</html>
